<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ким кучлироқ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #gokuButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Ким кучлироқ?</h1>
    <button id="saitamaButton">1. Сайтама</button>
    <button id="gokuButton">2. Гоку</button>
    <video id="video" width="320" height="240" controls style="display:none;">
        <source src="https://drive.google.com/uc?export=download&id=1gV9FmuP3nTibHnzeExtjScyegRxIZslL" type="video/mp4">
        Ваш браузер не поддерживает видео тег.
    </video>

    <script>
        document.getElementById('saitamaButton').onclick = function() {
            var video = document.getElementById('video');
            video.style.display = 'block';
            video.play().catch(function(error) {
                console.log('Ошибка воспроизведения видео:', error);
            });
        };

        document.getElementById('gokuButton').onmouseover = function() {
            const button = document.getElementById('gokuButton');
            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        };

        // Debugging to ensure video is found
        var video = document.getElementById('video');
        video.onloadeddata = function() {
            console.log('Видео загружено успешно');
        };
        video.onerror = function() {
            console.log('Ошибка загрузки видео');
            alert('Ошибка загрузки видео. Пожалуйста, проверьте путь к видеофайлу.');
        };
    </script>
</body>
</html>
